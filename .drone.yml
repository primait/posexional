---
kind: pipeline
name: default

platform:
  os: linux
  arch: amd64

clone:
  depth: 1

steps:
- name: pre-start
  image: 001575623345.dkr.ecr.eu-west-1.amazonaws.com/drone-tools:1.17.12
  commands:
  - pre-start-scripts
  environment:
    COUNTRY: it

- name: cache-restore
  image: 001575623345.dkr.ecr.eu-west-1.amazonaws.com/drone-tools:1.17.12
  commands:
  - . /etc/profile.d/ecs-credentials-endpoint
  - cache-restore
  environment:
    COUNTRY: it
  volumes:
  - name: ecs
    path: /etc/profile.d/ecs-credentials-endpoint
  - name: docker
    path: /var/run/docker.sock

- name: check-secrets
  image: 001575623345.dkr.ecr.eu-west-1.amazonaws.com/drone-tools:1.17.12
  commands:
  - . /etc/profile.d/ecs-credentials-endpoint
  - check-secrets-grants
  volumes:
  - name: ecs
    path: /etc/profile.d/ecs-credentials-endpoint

- name: build-image
  image: 001575623345.dkr.ecr.eu-west-1.amazonaws.com/drone-tools:1.17.12
  commands:
  - sed -i 's/USER app/USER root/g' ./Dockerfile
  - docker build -t prima/posexional-ci:1 ./
  volumes:
  - name: docker
    path: /var/run/docker.sock
  - name: docker-conf
    path: /root/.docker
  depends_on:
  - cache-restore

- name: elixir-1-8
  image: elixir:1.8.2
  commands:
  - mix local.hex --force
  - mix deps.get
  - mix compile --all-warnings --warnings-as-errors
  - mix test
  - mix dialyzer --format=dialyzer
  environment:
    MIX_ENV: test
  depends_on:
  - cache-restore

- name: elixir-1-9
  image: elixir:1.9.2
  commands:
  - mix local.hex --force
  - mix deps.get
  - mix compile --all-warnings --warnings-as-errors
  - mix test
  - mix check
  environment:
    MIX_ENV: test
  depends_on:
  - elixir-1-8

- name: cache-save
  image: 001575623345.dkr.ecr.eu-west-1.amazonaws.com/drone-tools:1.17.12
  commands:
  - . /etc/profile.d/ecs-credentials-endpoint
  - cache-save .gitignore
  environment:
    COUNTRY: it
  volumes:
  - name: ecs
    path: /etc/profile.d/ecs-credentials-endpoint
  - name: docker
    path: /var/run/docker.sock
  when:
    branch:
    - master
  depends_on:
  - elixir-1-8
  - elixir-1-9

volumes:
- name: docker
  host:
    path: /var/run/docker.sock
- name: ecs
  host:
    path: /etc/profile.d/ecs-credentials-endpoint
- name: docker-conf
  host:
    path: /home/ec2-user/.docker

trigger:
  event:
  - push

---
kind: pipeline
name: email-failure

platform:
  os: linux
  arch: amd64

clone:
  disable: true

steps:
- name: email-failure
  image: drillster/drone-email
  settings:
    from: noreply@prima.it
    host: email-smtp.eu-west-1.amazonaws.com
  environment:
    PLUGIN_PASSWORD:
      from_secret: email_password
    PLUGIN_USERNAME:
      from_secret: email_username

trigger:
  event:
  - push
  status:
  - failure

depends_on:
- default

